templates:
  sub_genre:
    collection_mode: hide
    # collection_order: critic_rating.desc
    delete_not_scheduled: false
    limit: 250
    sort_title: "!061_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    imdb_search:
      genre.any: <<genre.any>>
      genre: <<genre>>
      keyword.any: <<keyword.any>>
      keyword: <<keyword>>
      language: <<language>>
      limit: 1000
      rating.gte: <<rating.gte>>
      sort_by: rating.desc
      type: <<type>>
      votes.gte: <<votes.gte>>
    imdb_list:
      - list_id: <<imdb_extra_1>>
        limit: 0
        sort_by: rating.asc
      - list_id: <<imdb_extra_2>>
        limit: 0
        sort_by: rating.asc
      - list_id: <<imdb_extra_3>>
        limit: 0
        sort_by: rating.asc
      - list_id: <<imdb_extra_4>>
        limit: 0
        sort_by: rating.asc
      - list_id: <<imdb_extra_5>>
        limit: 0
        sort_by: rating.asc
    letterboxd_list:
      - https://letterboxd.com/mehrmantraut/list/<<letterboxd_list>>/by/rating/
      # - https://letterboxd.com/chazlarson/list/<<letterboxd_list>>/by/rating/
      - <<letterboxd_extra_1>>
      - <<letterboxd_extra_2>>
      - <<letterboxd_extra_3>>
      - <<letterboxd_extra_4>>
      - <<letterboxd_extra_5>>
    trakt_list:
      - <<trakt_extra_1>>
      - <<trakt_extra_2>>
      - <<trakt_extra_3>>
      - <<trakt_extra_4>>
      - <<trakt_extra_5>>
    optional:
      - imdb_extra_1
      - imdb_extra_2
      - imdb_extra_3
      - imdb_extra_4
      - imdb_extra_5
      - letterboxd_extra_1
      - letterboxd_extra_2
      - letterboxd_extra_3
      - letterboxd_extra_4
      - letterboxd_extra_5
      - trakt_extra_1
      - trakt_extra_2
      - trakt_extra_3
      - trakt_extra_4
      - trakt_extra_5
      - genre
      - genre.any
      - keyword
      - keyword.any

