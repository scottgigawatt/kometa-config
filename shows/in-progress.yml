external_templates:
  default: templates
  template_variables:
    collection_section: "009"

collections:
  TV Shows In Progress:
    variables:
      key: progress_shows
    smart_filter:
      sort_by: viewed.desc
      all:
        unplayed_episodes: true
        episode_plays.gt: 0
    template:
      - name: shared
    collection_filtering: user
    summary: TV shows that have been started but not finished. Sorted by Date Viewed.
    visible_library: true
    visible_home: true
    visible_shared: true
    sort_title: "!007_In_Progress_TV_Shows"
    file_poster: config/assets/posters/new-releases/tv-shows-in-progress.png
