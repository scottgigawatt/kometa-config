external_templates:
  default: templates
  template_variables:
    collection_section: "009"

collections:
  New TV Show Releases:
    item_label: New Release
    smart_filter:
      sort_by: episode_added.desc
      all:
        episode_added: 92
        episode_air_date: 365
      limit: 250
    summary: New releases added in the past three months. Sorted by Date Added.
    visible_library: true
    visible_home: true
    visible_shared: true
    sort_title: "!008_New_Releases"
    file_poster: config/assets/posters/new-releases/new-tv-show-releases.png

  Old TV Shows Just Added:
    smart_filter:
      sort_by: random
      all:
        episode_added: 30
        any:
          episode_air_date.not: 365
          label.not: New Release
      limit: 250
    summary: Older shows added in the past month. Sorted by Date Added.
    visible_library: true
    visible_home: true
    visible_shared: true
    sort_title: "!009_Old_Shows_Just_Added"
    file_poster: config/assets/posters/new-releases/old-shows-just-added.png

  TV Shows In Progress:
    variables:
      key: progress_shows
    smart_filter:
      sort_by: viewed.desc
      all:
        unplayed_episodes: true
        episode_plays.gt: 0
    template:
      - name: shared
    collection_filtering: user
    summary: TV shows that have been started but not finished. Sorted by Date Viewed.
    visible_library: true
    visible_home: true
    visible_shared: true
    sort_title: "!009_In_Progress_TV_Shows"
    url_poster: config/assets/posters/new-releases/tv-shows-in-progress.png