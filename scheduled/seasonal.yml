templates:
  seasonal:
    file_poster: /config/assets/posters/seasonal/<<poster_id>>.jpg
    sort_title: "!00_<<collection_name>>"
    collection_order: critic_rating.desc
    sync_mode: sync
    visible_library: true
    visible_home: true
    visible_shared: true
    delete_not_scheduled: true
    summary: "A timed collection of <<holiday>> movies and other movies that may relate to the holiday."

collections:
  Valentine's Day Movies:
    template:
      name: seasonal
      holiday: "Valentine's Day"
      poster_id: valentine
    letterboxd_list: https://letterboxd.com/mehrmantraut/list/theme-valentines/by/rating/
    # letterboxd_list: https://letterboxd.com/chazlarson/list/theme-valentines/by/rating/
    plex_search:
      - all:
          genre: Romance, Comedy
          # critic_rating.gte: 8.0
      - all:
          genre: Romance, Drama
          # critic_rating.gte: 8.0
    schedule: range(02/10-02/14)

  St. Patrick's Day Movies:
    template:
      name: seasonal
      holiday: "St. Patrick's Day"
      poster_id: patrick
    schedule: range(03/16-03/18)

  Easter Movies:
